<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Another Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="display-container">
            <div class="history"></div>
            <div class="display">80085</div>
        </div>
        <div class="buttons">
            <button class="func" id="sign-button"><span>+/-</span></button>
            <button class="func" id="delete-button">DEL</button>
            <button class="func" id="clear-button">AC</button>
            <button class="operator" id="sub-button">-</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="add-button">+</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="divide-button">/</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="mult-button">*</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
