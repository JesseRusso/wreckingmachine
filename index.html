<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,600;1,500&display=swap"
        rel="stylesheet">
    <title>Another Calculator</title>
</head>

<body>
    <div class="calc-container">
        <div class="solar">
            <div class="text">
                <div class="brand">CALCIO</div>
                <div class="solar-text"><b><i>SOLAR</i></b></div>
            </div>
            <div class="panel">
                <div></div>
                <div class="panel-section">
                </div>
                <div class="panel-section"></div>
            </div>
        </div>
        <div class="display-container">
            <div class="history"></div>
            <div class="display">0</div>
        </div>
        <div class="buttons">
            <button class="func" id="clear-button">AC</button>
            <button class="func" id="delete-button">DEL</button>
            <button class="func" id="sign-button"><span>+/-</span></button>
            <button class="operator" id="sub-button">-</button>
            <button class="number" id="7" accesskey="l">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="add-button">+</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="divide-button">/</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="mult-button">*</button>
            <button class="number zero" id="0">0</button>
            <button class="number" id="decimal">.</button>
            <button class="equals" id="equals">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
